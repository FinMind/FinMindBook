version: '3.0'
services:
  initdb:
    image: linsamtw/dataflow:12.8
    command: pipenv run airflow db init
    restart: on-failure
    networks:
        - my_network

  create-user:
    image: linsamtw/dataflow:12.8
    command: pipenv run airflow users create --username admin --firstname lin --lastname sam --role Admin -p admin --email finmind.tw@gmail.com
    depends_on:
      - initdb
    restart: on-failure
    networks:
        - my_network

  redis:
    image: 'bitnami/redis:5.0'
    ports:
        - 6379:6379
    volumes:
        - 'redis_data:/bitnami/redis/data'
    environment:
        - ALLOW_EMPTY_PASSWORD=yes
    restart: always
    networks:
        - my_network

  webserver:
    image: linsamtw/dataflow:12.8
    hostname: "airflow-webserver"
    command: pipenv run airflow webserver -p 8888
    depends_on:
      - initdb
    restart: always
    ports:
        - 8888:8888
    environment:
      - TZ=Asia/Taipei
    networks:
        - my_network

  flower:
    image: mher/flower:0.9.5
    restart: always
    depends_on:
        - redis
    command: ["flower", "--broker=redis://redis:6379/0", "--port=5555"]
    ports:
        - "5555:5555"
    networks:
        - my_network
  
  scheduler:
    image: linsamtw/dataflow:12.8
    hostname: "airflow-scheduler"
    command: pipenv run airflow scheduler
    depends_on:
      - initdb
    restart: always
    environment:
      - TZ=Asia/Taipei
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
        - my_network

  worker:
    image: linsamtw/dataflow:12.8
    hostname: "{{.Service.Name}}.{{.Task.Slot}}"
    restart: always
    depends_on:
        - scheduler
    command: pipenv run airflow celery worker
    # swarm 設定
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.labels.worker == true]
    networks:
        - my_network

  crawler_twse:
    image: linsamtw/dataflow:12.8
    hostname: "{{.Service.Name}}.{{.Task.Slot}}"
    restart: always
    depends_on:
        - scheduler
    command: pipenv run airflow celery worker -q twse
    # swarm 設定
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.labels.crawler_twse == true]
    networks:
        - my_network

  crawler_tpex:
    image: linsamtw/dataflow:12.8
    hostname: "{{.Service.Name}}.{{.Task.Slot}}"
    restart: always
    depends_on:
        - scheduler
    command: pipenv run airflow celery worker -q tpex
    # swarm 設定
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.labels.crawler_tpex == true]
    networks:
        - my_network

networks:
  my_network:
    external: true

volumes:
  redis_data: